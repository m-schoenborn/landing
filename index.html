<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Discover the desert</h1>
      <p>Experience the best desert safari</p>
      <a href="#">Book now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text_center">How does it work?</h2>
    <div class="cards">
      <div class="card">
        <img src="images/travel-booking.svg" alt="">
        <h3>Book now</h3>
        <p>Get 30% off when booking with us.</p>
      </div>
      <div class="card">
        <img src="images/plan.svg" alt="">
        <h3>Let us organize</h3>
        <p>We will organize your trip for you.</p>
      </div>
      <div class="card">
        <img src="images/explore.svg" alt="">
        <h3>Experience</h3>
        <p>Have the adventure of a lifetime.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

</body>
</html>
